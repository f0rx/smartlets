name: smartlets
description: A Flutter project for Smartlets-mobile

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  # Draw SVG files on a Flutter Widget.
  flutter_svg: any
  ###
  ### Firebase Packages ###
  ###
  firebase_core: ^0.5.0+1
  # Firebase authentication
  firebase_auth: ^0.18.1+2
  # Google services & Authentication
  google_sign_in: ^4.5.5
  # Customize App font
  google_fonts: ^1.1.1
  # A Flutter plugin to use the Cloud Firestore API.
#  cloud_firestore: ^0.14.0+2
  # For Facebook authentication
  flutter_login_facebook: ^0.2.1+1
  # Check Internet connectivity
  data_connection_checker: ^0.3.4
  # Service locator
  get_it: ^5.0.1
  # Flutter BloC for state management
  flutter_bloc: ^6.0.6
  # Automatically persists and restores bloc states
  hydrated_bloc: ^6.0.2
  # A lightweight and blazing fast key-value database written in pure Dart.
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  # Provides:
  # - Immutable value types
  # - EnumClass, classes that behave like enums
  # - JSON serialization
  built_value: any
  # Provides: Immutable collections
  built_collection: any
  # Functional Programming
  dartz: ^0.9.2
  # For regular Unions
  freezed_annotation: ^0.12.0
  # For generating unique UUIDs
  uuid: ^2.2.2
  # Flutter widget that automatically resizes text to fit perfectly within its bounds
  auto_size_text: ^2.1.0
  # simplifies dependency injection
  injectable: ^1.0.5
  # provides internationalization
  # and localization facilities
  intl: ^0.16.1
  # A declarative routing solution
  auto_route: ^0.6.9
  # Helpful package for manipulating "overlays":
  flutter_portal: ^0.3.0
  # A flutter navigation observer that adds access to lists
  # that track the navigation stack both forwards and backwards.
  navigation_history_observer: ^1.0.3+1
  # Use this package if you need more
  # customization when notifying your user.
  flushbar: ^1.10.4
  # Toast Library for Flutter
  fluttertoast: ^7.1.1
  # A Flutter package for easy implementation of fluid navigation bar.
  curved_navigation_bar: ^0.3.4
  # A port of Kotlin's Kotlin Standard library for Dart/Flutter projects.
  kt_dart: ^0.8.0
  # Customizable rating bar for flutter
  flutter_rating_bar: ^3.0.1+1
  # A port of the Rails/ActiveSupport inflector library to Dart.
  inflection2: ^0.4.3
  # Wraps an existing Flutter widget and fires a callback when the widget's visibility changes
  visibility_detector: ^0.1.5
  # Flick Video Player is a video player for flutter
  flick_video_player: ^0.1.1
  # A Flutter plugin for iOS, Android and Web for playing back video on a Widget surface.
  video_player: ">=0.10.0 <2.0.0"
  # This package provides visually beautiful UX
  # through animation of credit card information input form.
  credit_card_input_form: ^2.1.3
  credit_card: 0.1.6
  json_annotation: ^3.1.0
  get: ^3.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  bloc_test: any
  logger: any
  flutter_launcher_icons: any
  # Code Generators
  build_runner: any
  freezed: any
  injectable_generator: any
  built_value_generator: any
  auto_route_generator: any
  json_serializable: ^3.5.0
  json_serializable_generator: ^1.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/svgs/
    - assets/svgs/auth/
    - assets/svgs/home/
    - assets/svgs/home/student/
    - assets/images/home/
    - assets/images/home/student/
    - assets/fonts/google_fonts/


  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf

    - family: Smartlets
      fonts:
        - asset: assets/fonts/Smartlets.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
