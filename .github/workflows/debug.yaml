name: Test and Debug apk
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - master
jobs:
  build:
    name: Build a debug APK
    env:
      APP_NAME: "Smartlets"
      APP_VERSION: "v1.0.0-debug"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java Environment
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install NDK
        run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Set up Flutter Environment
        uses: subosito/flutter-action@v1.3.2
        with:
          channel: 'beta'

      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --debug --build-number=${GITHUB_RUN_NUMBER} --target-platform android-arm --split-per-abi --flavor=dev

      - name: Tag and prepare release
        id: tag__debug
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: dev
          tag: ${APP_VERSION}${GITHUB_RUN_NUMBER}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release notes
        if: steps.tag__debug.outputs.tag
        uses: Roang-zero1/github-create-release-action@master
        with:
          created_tag: ${{ steps.tag__debug.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a Debug APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag__debug.outputs.tag }}
