name: Release Production apk
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build a release APK
    env:
      APP_NAME: "Smartlets"
      TAG_PREFIX: "prod-release-"
      SLACK_WEBHOOK: "https://hooks.slack.com/services/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"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java Environment
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install NDK
        if: steps.ndk-cache.outputs.cache-hit != 'true'
        run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Set up Flutter Environment
        uses: subosito/flutter-action@v1.3.2
        with:
          channel: 'beta'

      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --release --build-number=${GITHUB_RUN_NUMBER} --target-platform android-arm,android-arm64 --split-per-abi --flavor=prod

      - name: Bump version and push tag
        id: bump_tag
        uses: mathieudutour/github-tag-action@v4.5
        with:
          release_branches: .*
          tag_prefix: ${{ env.TAG_PREFIX }}
          github_token: ${{ secrets.ACCESS_TOKEN }}

      - name: Push APK to Release Tags
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/prod/release/*.apk,build/app/outputs/apk/release/*.apk,build/app/outputs/apk/*"
          tag: ${{ steps.bump_tag.outputs.new_tag }}
          token: ${{ secrets.ACCESS_TOKEN }}
          allowUpdates: true
