name: Release Production apk
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build & Deploy a release APK
    env:
      APP_NAME: "Smartlets"
      TAG_PREFIX: "prod-release-"
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      RELEASE_TYPE: patch
      FAKE_TAG: v0.0.6
      FAKE_VERSION: 0.0.6
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repo HEAD
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: app-development-
          SLACK_COLOR: '#FF8845'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_TITLE: ${{ env.APP_NAME }} release APK ${{ env.FAKE_VERSION }}
          SLACK_MESSAGE: Version ${{ env.FAKE_VERSION }} of Smartlets mobile app is available for download at https://github.com/f0rx/smartlets/releases/tag/${{ env.FAKE_TAG }}
          SLACK_USERNAME: smartlets-bot
          SLACK_WEBHOOK: ${{ env.SLACK_WEBHOOK }}
          SLACK_FOOTER: Powered By rtCamp's Library
