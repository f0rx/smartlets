name: Release Production apk
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build & Deploy a release APK
    env:
      APP_NAME: "Smartlets"
      TAG_PREFIX: "prod-release-"
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repo HEAD
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bump version and push Release tag
        id: bump_tag
        uses: ChloePlanet/github-tag-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - name: Check Output Parameters
        run: |
          echo "Got tag name ${{ steps.bump_tag.outputs.new_tag }}"
          echo "Got release version ${{ steps.bump_tag.outputs.last_tag }}"
