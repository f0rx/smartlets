name: Release Production apk
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build & Deploy a release APK
    env:
      APP_NAME: "Smartlets"
      TAG_PREFIX: "prod-release-"
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repo HEAD
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java Environment
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Prepare NDK dir for caching
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/ndk
          sudo chmod -R 777 /usr/local/lib/android/sdk/ndk
          sudo chown -R $USER:$USER /usr/local/lib/android/sdk/ndk

      - name: NDK Cache
        id: ndk_cache
        uses: actions/cache@v2
        with:
          path: /usr/local/lib/android/sdk/ndk
          key: ${{ runner.os }}-ndk_cache-21.0.6113669

      - name: Install NDK
        if: steps.ndk_cache.outputs.cache-hit != 'true'
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Set up Flutter Environment
        uses: subosito/flutter-action@v1.3.2
        with:
          channel: 'beta'

      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --release --build-number=${GITHUB_RUN_NUMBER} --target-platform android-arm,android-arm64 --split-per-abi --flavor=prod

      - name: Bump version and push Release tag
        id: bump_tag
        uses: jaliborc/action-general-autotag@1.0.0
        with:
          source_file: "pubspec.yaml"
          extraction_regex: "version: \d+\.\d+\.\d+\+\d+?"
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN}}
          tag_format: "v{version} (alpha)"
          tag_message: "Smartlets Production Release APK"

      - name: Push APK to Release Tags
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/app/outputs/apk/*"
          tag: ${{ steps.bump_tag.outputs.tagname }}
          token: ${{ secrets.ACCESS_TOKEN }}
          allowUpdates: true
